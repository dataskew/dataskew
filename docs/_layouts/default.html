<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
          <a href="./"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
        {% endif %}        

        <p></p>
        
        <hr>

        <h3>Quick links</h3>
        <p>Landing Pages: <a href="./">Home</a> | <a href="https://dataskew.portal.azure-api.net">Dev Portal</a></p>
        <p>Get Started: <a href="./api-keys">API keys</a> | <a href="./api-usage">API usage</a></p>
        <p>Problems?: <a href="https://github.com/dataskew/dataskew/issues">Github issues</a> | <a href="https://github.com/dataskew/dataskew/tree/master/code-samples">Sample code</a></p>
        <p>Contact us: <a href="http://bit.ly/dataskewslack">Slack</a></p>

        <hr>

        <h3>APIs</h3>
        <p><a href="./apis-amfi">AMFI</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
